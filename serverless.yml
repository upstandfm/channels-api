org: upstandfm
app: api
service: standups-api

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api.upstand.fm
    basePath: standups
    stage: ${opt:stage, 'prod'}
    createRoute53Record: false
  cors:
    origin: '*'
  authorizer:
    arn: ${secrets:AUTH0_AUTHORIZER_ARN}
    resultTtlInSeconds: 60
    identitySource: method.request.header.Authorization
    # Note that Bearer must be capitalized
    identityValidationExpression: '^Bearer [-0-9a-zA-z\.]*$'
    type: token

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'prod'}
  region: ${opt:region, 'eu-central-1'}
  cfnRole: ${secrets:CFN_ROLE_ARN}
  memorySize: 128
  timeout: 3
  deploymentBucket:
    name: upstandfm-deployments
    serverSideEncryption: AES256
  environment:
    # Reuse TCP connection to reduce request latency
    # For more info see:
    # https://github.com/aws/aws-sdk-js/blob/master/CHANGELOG.md#24630
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    CORS_ALLOW_ORIGIN: ${self:custom.cors.origin}
    # The ARN has the format "arn:aws:dynamodb:::table/tableName"
    # Splitting on "/" gives us the name
    WORKSPACES_TABLE_NAME:
      'Fn::Select':
        ['1', { 'Fn::Split': ['/', '${state:infra.workspacesTableArn}'] }]
    DEFAULT_STANDUPS_LIMIT: 10
    DEFAULT_UPDATES_LIMIT: 20
    CREATE_STANDUP_SCOPE: 'create:standup'
    READ_STANDUPS_SCOPE: 'read:standups'
    READ_STANDUP_SCOPE: 'read:standup'
    READ_UPDATES_SCOPE: 'read:updates'

  # See: https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_actions-resources-contextkeys.html
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Query
      Resource: ${state:infra.workspacesTableArn}

package:
  exclude:
    - ./*
    - ./**/*.spec.js
  include:
    - node_modules
    - src

functions:
  createStandup:
    handler: src/handler.createStandup
    description: Creates a standup in the user's workspace
    events:
      - http:
          method: post
          path: /
          cors: ${self:custom.cors}
          authorizer: ${self:custom.authorizer}
  getStandups:
    handler: src/handler.getStandups
    description: Gets all standups in the user's workspace
    events:
      - http:
          method: get
          path: /
          request:
            parameters:
              queryStrings:
                limit: false # optional query param
                cursor: false # optional query param
          cors: ${self:custom.cors}
          authorizer: ${self:custom.authorizer}
  getStandup:
    handler: src/handler.getStandup
    description: Gets a single standup in the user's workspace
    events:
      - http:
          method: get
          path: /{standupId}
          request:
            parameters:
              paths:
                standupId: true
          cors: ${self:custom.cors}
          authorizer: ${self:custom.authorizer}
  getStandupUpdates:
    handler: src/handler.getStandupUpdates
    description: Gets all standup updates for a date
    events:
      - http:
          method: get
          path: /{standupId}/updates
          request:
            parameters:
              paths:
                standupId: true
              queryStrings:
                limit: false # optional query param
                cursor: false # optional query param
          cors: ${self:custom.cors}
          authorizer: ${self:custom.authorizer}

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
